<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Фотогалерея Мирского Замка</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        header {
          background: url("header_background.jpg") no-repeat center center/cover; /* Добавляем фоновое изображение */
          color: white;
          padding-top: 30px;
          min-height: 70px;
          border-bottom: 3px solid #e8491d;
          position: relative; /* Необходимо для позиционирования overlay */
          overflow: hidden; /* Обрезаем возможные выступы фонового изображения */
        }

        header::before { /* Создаем псевдоэлемент для затемнения фона */
          content: "";
          position: absolute;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          background-color: rgba(0, 0, 0, 0.5); /* Черный цвет с прозрачностью 50% */
          z-index: 1; /* Размещаем затемнение под текстом */
        }

        header h1 {
          text-align: center;
          position: relative; /* Поднимаем текст над затемнением */
          z-index: 2; /* Делаем текст видимым поверх затемнения */
        }
        nav {
            background: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
        nav ul {
            padding: 0;
            list-style: none;
        }
        nav li {
            display: inline;
            margin: 0 10px;
        }
        article {
            padding: 15px;
        }
        article p {
            line-height: 1.6em;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .gallery img {
            width: 200px;
            height: auto;
            margin: 10px;
            border: 1px solid #ddd;
        }
        footer {
            background: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <header>
        <div class="container">
            <h1>Фотогалерея Мирского Замка</h1>
        </div>
    </header>

            </div>
        </div>
    </article>

</body>
</html>
